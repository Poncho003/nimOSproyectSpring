<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Gestión de Proveedores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-bg: #f5f7fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #c3cfe2 100%);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
        }

        main {
            flex: 1;
            width: 90%;
            margin: 1rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1.2rem;
        }

        .btn {
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.4rem;
            cursor: pointer;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-home {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .btn-add {
            background: linear-gradient(to right, var(--success-color), #2ecc71);
        }

        .btn-edit {
            background: linear-gradient(to right, #f1c40f, var(--warning-color));
        }

        .btn-delete {
            background: linear-gradient(to right, var(--danger-color), #c0392b);
        }

        table {
            width: 85%;
            border-collapse: collapse;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            font-size: 0.95rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
        }

        th,
        td {
            padding: 0.8rem 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {

            th,
            td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            table {
                width: 95%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-truck-fast"></i> Gestión de Proveedores</h1>
    </header>

    <main>
        <div class="action-buttons">
            <a th:href="@{/admin/home/}" class="btn btn-home">
                <i class="fas fa-house"></i> Inicio
            </a>

            <a th:href="@{/admin/proveedores/nuevo}" class="btn btn-add">
                <i class="fas fa-plus"></i> Añadir nuevo
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Contacto</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proveedor : ${proveedores}">
                    <td th:text="${proveedor.id}"></td>
                    <td th:text="${proveedor.nombre}"></td>
                    <td th:text="${proveedor.contacto}"></td>
                    <td th:text="${proveedor.telefono}"></td>
                    <td th:text="${proveedor.direccion}"></td>
                    <td>
                        <a th:href="@{/admin/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-edit">
                            <i class="fas fa-pen-to-square"></i> Editar
                        </a>
                        <form th:action="@{/admin/proveedores/eliminar/{id}(id=${proveedor.id})}" method="post"
                            style="display:inline;">
                            <button type="submit" class="btn btn-delete"
                                onclick="return confirm('¿Estás seguro de que deseas eliminar este proveedor? Esta acción no se puede deshacer.')">
                                <i class="fas fa-trash"></i> Eliminar
                            </button>

                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <p>nimOS &copy; 2025 — Superadministrador</p>
    </footer>
    <script>
        function confirmarEliminacion(button) {
            const form = button.closest('form');
            Swal.fire({
                title: '¿Eliminar proveedor?',
                text: 'Esta acción no se puede deshacer.',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sí, eliminar',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    form.submit();
                }
            });
        }
    </script>

</body>

</html>
