<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Nuevo Proveedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-bg: #f5f7fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #c3cfe2 100%);
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: center;
            width: 100%;
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 700;
        }

        form {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 60%;
            margin: 2rem auto;
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.8s ease-out;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        input {
            padding: 0.6rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border var(--transition);
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 6px rgba(52, 152, 219, 0.3);
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.4rem;
            cursor: pointer;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-save {
            background: linear-gradient(to right, var(--success-color), var(--primary-color));
        }

        .btn-cancel {
            background: linear-gradient(to right, var(--danger-color), #c0392b);
        }

        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            width: 100%;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-user-plus"></i> Añadir Proveedor</h1>
    </header>

    <form th:action="@{/admin/proveedores/guardar}" method="post" th:object="${proveedor}">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="*{nombre}" required />

        <label for="contacto">Correo de contacto</label>
        <input type="email" id="contacto" th:field="*{contacto}" required />

        <label for="telefono">Teléfono</label>
        <input type="text" id="telefono" th:field="*{telefono}" required />

        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" th:field="*{direccion}" required />

        <div class="form-buttons">
            <button type="submit" class="btn btn-save">
                <i class="fas fa-plus"></i> Añadir proveedor
            </button>
            <a th:href="@{/admin/proveedores}" class="btn btn-cancel">
                <i class="fas fa-xmark"></i> Cancelar
            </a>
        </div>
    </form>

    <footer>
        <p>nimOS &copy; 2025 — Superadministrador</p>
    </footer>
</body>

</html>
