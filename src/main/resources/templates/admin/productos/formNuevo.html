<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Registrar / Editar Producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --light-bg: #f5f7fa;
            --shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, var(--light-bg) 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--secondary-color);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: center;
            width: 100%;
            padding: 0.6rem 0;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 700;
        }

        main {
            flex: 1;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 96vw;
            /* ocupa casi todo el ancho visible */
            height: 78vh;
            /* ajusta la altura total visible */
            margin: 1rem auto;
            padding: 2rem 3rem;
            animation: fadeIn 0.8s ease-out;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 1.2rem;
            color: var(--secondary-color);
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            /* más ancho */
            gap: 1rem 2rem;
        }

        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
            display: block;
            color: var(--secondary-color);
        }

        input,
        select {
            width: 100%;
            padding: 0.7rem 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: var(--transition);
            font-size: 1rem;
        }

        input:focus,
        select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
            outline: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            border: none;
            border-radius: 25px;
            padding: 0.8rem 2rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.4rem;
            transition: var(--transition);
            text-decoration: none;
            justify-content: center;
        }

        .btn-save {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .btn-save:hover {
            background: var(--primary-color);
        }

        .btn-cancel {
            background: linear-gradient(to right, var(--danger-color), #c0392b);
        }

        .btn-cancel:hover {
            background: var(--danger-color);
        }

        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 0.5rem 0;
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            main {
                width: 96%;
                height: auto;
                padding: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-row {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-box"></i> Registrar Producto</h1>
    </header>

    <main>
        <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" />

            <h2 th:text="${pageTitle}">Datos del producto</h2>

            <div class="form-row">
                <div>
                    <label for="nombre">Nombre del producto</label>
                    <input type="text" id="nombre" th:field="*{nombre}" required />
                </div>

                <div>
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" th:field="*{tipo}" required />
                </div>

                <div>
                    <label for="clasificacion">Clasificación</label>
                    <input type="text" id="clasificacion" th:field="*{clasificacion}" required />
                </div>

                <div>
                    <label for="precioCompra">Precio de compra</label>
                    <input type="number" id="precioCompra" th:field="*{precioCompra}" step="0.01" min="0" required />
                </div>

                <div>
                    <label for="precioVenta">Precio de venta</label>
                    <input type="number" id="precioVenta" th:field="*{precioVenta}" step="0.01" min="0" required />
                </div>

                <div>
                    <label for="cantidad">Cantidad disponible</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" min="0" required />
                </div>

                <div>
                    <label for="proveedorId">Proveedor</label>
                    <select id="proveedorId" th:field="*{proveedorId}" required>
                        <option value="">-- Selecciona un proveedor --</option>
                        <option th:each="prov : ${proveedores}" th:value="${prov.id}" th:text="${prov.nombre}"></option>
                    </select>
                </div>

                <div>
                    <label for="sucursal">Sucursal</label>
                    <select id="sucursal" th:field="*{sucursal}" required>
                        <option value="">-- Selecciona una sucursal --</option>
                        <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.nombre}"></option>
                    </select>
                </div>
            </div>

            <div class="button-row">
                <button type="submit" class="btn btn-save">
                    <i class="fas fa-save"></i> Guardar
                </button>
                <a th:href="@{/admin/productos}" class="btn btn-cancel">
                    <i class="fas fa-xmark"></i> Cancelar
                </a>
            </div>
        </form>
    </main>

    <footer>
        <p>nimOS &copy; 2025 — Superadministrador</p>
    </footer>
</body>

</html>
