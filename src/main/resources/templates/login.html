<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Inicio de Sesión</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* evita scroll innecesario */
        }

        .login-container {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            color: var(--secondary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e3e6f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-group {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
        }

        .btn-login {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-weight: 600;
            color: white;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 1.5rem;
            display: block;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .error-message {
            background-color: #ffeaea;
            border-left: 4px solid var(--danger-color);
            padding: 0.75rem;
            border-radius: 4px;
            margin-top: 1rem;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        .decoration-element {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(52, 152, 219, 0.05) 100%);
            z-index: -1;
        }

        .decoration-1 {
            top: -50px;
            right: -50px;
        }

        .decoration-2 {
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="decoration-element decoration-1"></div>
        <div class="decoration-element decoration-2"></div>

        <div class="login-card">
            <div class="login-header">
                <h2 class="login-title">Inicio de Sesión</h2>
                <p class="login-subtitle">Ingresa a tu cuenta para continuar</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-4">
                    <label class="form-label">Correo</label>
                    <div class="input-group">
                        <input type="text" name="correo" class="form-control" required />
                        <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" class="form-control" required />
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">Ingresar</button>

                <div class="error-message text-center" th:if="${error}" th:text="${error}"></div>
            </form>

            <div class="login-footer">
                <p>Sistema de Inventario &copy; Ponchis 2025</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');

            form.addEventListener('submit', function () {
                const success = document.createElement('div');
                success.textContent = '✅ Verificando credenciales...';
                success.style.backgroundColor = '#e6ffed';
                success.style.borderLeft = '4px solid #2ecc71';
                success.style.padding = '0.75rem';
                success.style.marginTop = '1rem';
                success.style.borderRadius = '4px';
                success.style.textAlign = 'center';
                success.style.animation = 'fadeIn 0.5s ease-in-out';
                form.appendChild(success);

                setTimeout(() => {
                    form.reset();
                    document.querySelectorAll('.input-icon').forEach(icon => {
                        icon.style.color = '#bdc3c7';
                    });
                }, 200);
            });
        });
    </script>

</body>

</html>
