<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Inventario de Envios</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }


        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            transform: rotate(30deg);
        }

        .page-title {
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn-action {
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .btn-action::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-action:hover::before {
            left: 100%;
        }

        .btn-home {
            background: linear-gradient(to right, var(--secondary-color), #34495e);
            color: white;
            border: none;
        }

        .btn-nuevo {
            background: linear-gradient(to right, #007bff, #00bfff);
            color: white;
            border: none;
        }

        .btn-nuevo:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
            color: #fff;
        }


        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-compra {
            background: linear-gradient(to right, var(--success-color), #27ae60);
            color: white;
            border: none;
        }

        .btn-compra:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.4);
        }

        .btn-venta {
            background: linear-gradient(to right, var(--danger-color), #c0392b);
            color: white;
            border: none;
        }

        .btn-venta:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(231, 76, 60, 0.4);
        }

        .btn-warning:hover {
            transform: scale(1.05);
            background-color: #f39c12;
            color: white;
        }

        .btn-danger:hover {
            transform: scale(1.05);
            background-color: #c0392b;
            color: white;
        }

        .btn {
            border-radius: 8px;
        }

        .btn-sm {
            font-size: 0.82rem;
            padding: 5px 10px;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .table {
            margin-bottom: 0;
        }

        .table thead th {
            background: linear-gradient(to bottom, var(--secondary-color), #34495e);
            color: white;
            border: none;
            padding: 1rem;
            font-weight: 600;
            text-align: center;
            position: relative;
        }

        .table thead th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 10%;
            width: 80%;
            height: 2px;
            background: var(--primary-color);
        }

        .table tbody tr {
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: scale(1.01);
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            border-color: #e3e6f0;
            text-align: center;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.02);
        }

        .badge-stock {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-low {
            background-color: #ffeaa7;
            color: #d35400;
        }

        .badge-medium {
            background-color: #a29bfe;
            color: white;
        }

        .badge-high {
            background-color: #55efc4;
            color: #00b894;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .table thead {
                display: none;
            }

            .table,
            .table tbody,
            .table tr,
            .table td {
                display: block;
                width: 100%;
            }

            .table tr {
                margin-bottom: 1rem;
                border: 1px solid #e3e6f0;
                border-radius: 5px;
                padding: 0.5rem;
            }

            .table td {
                text-align: right;
                padding-left: 50%;
                position: relative;
                border: none;
                border-bottom: 1px solid #e3e6f0;
            }

            .table td:before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 1rem;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="page-header text-center">
            <h1 th:text="${pageTitle}" class="page-title"></h1>
        </div>

        <div class="action-buttons">
            <a th:href="@{/bodega/home/}" class="btn btn-home btn-action">
                <i class="fas fa-home"></i> Inicio
            </a>

            <a href="/bodega/productos" class="btn btn-compra btn-action">
                <i class="fas fa-warehouse"></i> Almacén
            </a>

            <a href="/bodega/envios/nuevo" class="btn btn-nuevo btn-action">
                <i class="fas fa-paper-plane"></i> Nuevo Envío
            </a>
        </div>


        <div class="table-container">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>usuarioId</th>
                        <th>Proveedor</th>
                        <th>Fecha y Hora de Envío</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${envios}">
                        <td th:text="${m.usuarioId}"></td>
                        <td th:text="${m.proveedorId}"></td>
                        <td th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${m.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('.btn-action');

            buttons.forEach(button => {
                button.addEventListener('click', function () {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);

                    if (this.classList.contains('btn-home')) {
                        console.log('Navegando a Inicio');
                    } else if (this.classList.contains('btn-compra')) {
                        console.log('Abriendo módulo de Compra');
                    } else if (this.classList.contains('btn-venta')) {
                        console.log('Abriendo módulo de Venta');
                    }
                });
            });

            const tableRows = document.querySelectorAll('tbody tr');
            tableRows.forEach((row, index) => {
                row.style.animationDelay = `${index * 0.05}s`;
                row.classList.add('fade-in-row');
            });
        });
    </script>
</body>

</html>
