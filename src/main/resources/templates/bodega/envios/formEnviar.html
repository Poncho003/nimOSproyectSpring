<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Historial de Envíos</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            margin: 0;
            padding: 2rem 0;
        }

        .container {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            max-width: 1000px;
        }

        h2 {
            font-weight: 700;
            color: var(--dark-color);
            position: relative;
            padding-bottom: 0.5rem;
            text-align: center;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .btn {
            border-radius: 8px;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.4rem;
        }

        .btn i {
            font-size: 1rem;
        }

        .btn-success {
            background-color: var(--success-color);
            border: none;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #3cbbe0;
        }

        .btn-warning {
            background-color: #f1c40f;
            border: none;
            color: #2c3e50;
        }

        .btn-warning:hover {
            background-color: #f4d03f;
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
            color: #fff;
        }

        .btn-danger:hover {
            background-color: #d61a6f;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            border: none;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: var(--primary-color);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: var(--shadow);
        }

        thead {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            font-weight: 600;
        }

        tbody tr {
            transition: var(--transition);
        }

        tbody tr:hover {
            background-color: #f0f4ff;
        }

        td,
        th {
            vertical-align: middle !important;
            text-align: center;
        }

        .btn-sm {
            padding: 0.4rem 0.6rem;
            border-radius: 6px;
        }

        .top-actions {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 1rem;
        }

        .back-btn {
            display: block;
            width: 180px;
            margin: 1.5rem auto 0;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 th:text="${pageTitle}">Historial de Envíos</h2>

        <div class="top-actions">
            <a th:href="@{/bodega/envios/nuevo}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Añadir Envío
            </a>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Sucursal Destino</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="e : ${envios}">
                    <td th:text="${e.nombreProducto}">Camiseta Sportlife</td>
                    <td th:text="${e.cantidad}">20</td>
                    <td th:text="${e.sucursalDestino}">Sucursal Centro</td>
                    <td th:text="${#temporals.format(e.fechaEnvio, 'dd/MM/yyyy HH:mm')}">05/11/2025 15:30</td>
                    <td>
                        <a th:href="@{'/bodega/envios/editar/' + ${e.id}}" class="btn btn-warning btn-sm"
                            title="Editar">
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        <a th:href="@{'/bodega/envios/eliminar/' + ${e.id}}"
                            onclick="return confirm('¿Eliminar este envío?');" class="btn btn-danger btn-sm"
                            title="Eliminar">
                            <i class="bi bi-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/bodega/productos}" class="btn btn-secondary back-btn">
            <i class="bi bi-arrow-left"></i> Regresar
        </a>
    </div>
</body>

</html>
