<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Nuevo Envío</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1.5rem;
        }

        .container {
            max-width: 850px;
            width: 100%;
        }

        .card {
            background: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            border: none;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: var(--transition);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
        }

        #cantidadEnviar {
            width: 400px;
            max-width: 100%;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid var(--danger-color);
            color: #842029;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.1);
        }

        /* Botones */
        .btn {
            border-radius: 8px;
            padding: 0.75rem 0;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d61a6f;
        }

        /* Fila de botones iguales */
        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: stretch;
            margin-top: 1.5rem;
        }

        .button-row .btn {
            flex: 1;
        }

        @media (max-width: 576px) {
            .button-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h2 th:text="${pageTitle}">Nuevo Envío</h2>

            <form th:action="@{/bodega/envios/guardar}" method="post" th:object="${envio}">
                <div class="form-section">
                    <label class="form-label">Sucursal destino</label>
                    <select class="form-select" th:field="*{sucursalDestino}" required>
                        <option value="">Selecciona una sucursal</option>
                        <option th:each="s : ${sucursales}" th:value="${s.id}" th:text="${s.nombre}"></option>
                    </select>
                </div>

                <div class="form-section">
                    <label class="form-label">Seleccionar producto</label>
                    <select id="productoSelect" name="productoId" class="form-select" required>
                        <option value="">Selecciona un producto</option>
                        <option th:each="p : ${productos}" th:value="${p.id}" th:data-cantidad="${p.cantidad}"
                            th:text="${p.nombre + ' (' + p.cantidad + ' disponibles)'}"></option>
                    </select>

                    <div class="mt-4">
                        <label class="form-label">Cantidad a enviar</label>
                        <input id="cantidadEnviar" name="cantidad" type="number" class="form-control" min="1" required>
                        <div id="alertaCantidad" class="alert-warning mt-2" style="display:none;">
                            <i class="bi bi-exclamation-triangle me-2"></i>Cantidad insuficiente en bodega.
                        </div>
                    </div>
                </div>

                <div class="button-row">
                    <a th:href="@{/envio/productos}" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send"></i> Confirmar Envío
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const productoSelect = document.getElementById('productoSelect');
            const cantidadInput = document.getElementById('cantidadEnviar');
            const alerta = document.getElementById('alertaCantidad');

            productoSelect.addEventListener('change', () => {
                const cantidadDisponible = productoSelect.selectedOptions[0].getAttribute('data-cantidad');
                cantidadInput.max = cantidadDisponible;
                cantidadInput.placeholder = `Máximo: ${cantidadDisponible} unidades`;
                alerta.style.display = 'none';
            });

            cantidadInput.addEventListener('input', () => {
                const max = parseInt(cantidadInput.max);
                const val = parseInt(cantidadInput.value);
                alerta.style.display = (val > max) ? 'block' : 'none';
            });
        });
    </script>
</body>

</html>
