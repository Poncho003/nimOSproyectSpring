<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Ajustar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-color: #4361ee;
            --primary-light: #4895ef;
            --secondary-color: #3f37c9;
            --light-color: #f8f9fa;
            --dark-color: #2b2d42;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --border-radius: 12px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 720px;
            padding: 2.5rem 2rem;
            border: none;
            transition: var(--transition);
            animation: fadeIn 0.8s ease-out;
        }

        .card:hover {
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-weight: 700;
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--success-color));
            border-radius: 2px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.15);
        }

        .form-control:read-only {
            background-color: #f8f9fa;
            color: #6c757d;
        }

        .form-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background-color: #f8fafc;
            border-radius: 10px;
            border-left: 4px solid var(--primary-color);
        }

        .form-section-title {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .current-quantity {
            background-color: #e8f4fd;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            color: var(--primary-color);
            display: inline-block;
            margin-top: 0.5rem;
        }

        /* Botones */
        .btn {
            border-radius: 8px;
            padding: 0.75rem 0;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
        }

        .btn-danger {
            background-color: var(--danger-color);
            border: none;
            color: white;
        }

        .btn-danger:hover {
            background-color: #d61a6f;
        }

        /* Fila de botones perfectamente alineada */
        .button-row {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: stretch;
        }

        .button-row .btn {
            flex: 1;
        }

        .btn i {
            margin-right: 0.4rem;
        }

        @media (max-width: 576px) {
            .button-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <h1 th:text="${pageTitle}">Ajustar cantidad</h1>

            <form th:action="@{/productos/ajustar}" th:object="${producto}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="form-section">
                    <div class="form-section-title">Información del producto</div>

                    <div class="mb-4">
                        <label class="form-label">Producto</label>
                        <input th:field="*{nombre}" type="text" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Cantidad actual</label>
                        <div class="current-quantity" th:text="${producto.cantidad}">0</div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Ajuste de inventario</div>

                    <div class="mb-4">
                        <label class="form-label">Nueva cantidad</label>
                        <input th:field="*{cantidad}" type="number" min="0" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Motivo o arreglo</label>
                        <input list="opcionesArreglo" name="arreglo" class="form-control"
                            placeholder="Selecciona o escribe un motivo" required>
                        <datalist id="opcionesArreglo">
                            <option value="Error en conteo de unidades">
                            <option value="Producto dañado o defectuoso">
                            <option value="Faltante en entrega del proveedor">
                            <option value="Reubicación en otra sucursal">
                            <option value="Actualización de inventario físico">
                        </datalist>
                    </div>
                </div>

                <!-- Botones iguales, centrados y alineados -->
                <div class="button-row mt-4">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Guardar ajuste
                    </button>
                    <a th:href="@{/bodega/productos}" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>

            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
