<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artículos bajos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-color: #f8f9fa;
            --dark-color: #2c3e50;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            box-shadow: var(--shadow);
        }

        header h1 {
            color: white;
            font-size: 1.6rem;
            margin: 0;
        }

        main {
            flex: 1;
            width: 90%;
            /* antes tenía max-width:1300px */
            margin: 1rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            padding: 1.5rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.8rem;
        }

        .btn {
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.4rem;
            cursor: pointer;
            font-weight: 600;
            color: white;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-home {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .btn-proveedores {
            background: linear-gradient(to right, #f1c40f, #f39c12);
        }

        table {
            width: 70%;
            margin: 1rem auto;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            font-size: 0.95rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
            background: white;
        }

        th,
        td {
            padding: 0.75rem 1rem;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .stock {
            font-weight: 600;
            border-radius: 8px;
            padding: 0.3rem 0.7rem;
            display: inline-block;
        }

        .stock.low {
            background: var(--danger-color);
            color: white;
        }

        .stock.medium {
            background: var(--warning-color);
            color: white;
        }

        .stock.high {
            background: var(--success-color);
            color: white;
        }

        footer {
            background: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 0.8rem 0;
            margin-top: auto;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: var(--shadow);
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }

        .modal h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .modal input {
            width: 100%;
            padding: 0.6rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .btn-cancel {
            background: var(--danger-color);
        }

        .btn-confirm {
            background: var(--success-color);
        }

        @media (max-width: 768px) {

            th,
            td {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="fas fa-boxes-stacked"></i> Artículos con bajo inventario</h1>
    </header>

    <main>
        <div class="action-buttons">
            <a th:href="@{/proveedor/home/}" class="btn btn-home">
                <i class="fas fa-house"></i> Inicio
            </a>
            <a th:href="@{/proveedor/lista}" class="btn btn-proveedores">
                <i class="fas fa-truck"></i> Proveedores
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Tipo</th>
                    <th>Stock</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productosBajos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.tipo}"></td>
                    <td>
                        <span
                            th:classappend="${producto.cantidad < 5} ? 'stock low' : (${producto.cantidad < 10} ? 'stock medium' : 'stock high')"
                            th:text="${producto.cantidad + ' unidades'}"></span>
                    </td>
                    <td>
                        <button class="btn btn-home" type="button" th:attr="data-id=${producto.id}"
                            onclick="openModal(this)">
                            Solicitar reposición
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Solicitar reposición</h2>
            <p>Ingrese la cantidad que desea solicitar:</p>
            <input type="number" id="cantidad" min="1" placeholder="Ejemplo: 20" />
            <div class="modal-buttons">
                <button class="btn btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-confirm" onclick="confirmarSolicitud()">Confirmar</button>
            </div>
        </div>
    </div>

    <footer>
        <p>nimOS &copy; 2025 — Proveedores</p>
    </footer>

    <script>
        let productoSeleccionado = null;
        const proveedorId = "prov1";

        function openModal(button) {
            productoSeleccionado = button.getAttribute("data-id");
            document.getElementById("modal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
            document.getElementById("cantidad").value = "";
        }

        async function confirmarSolicitud() {
            const cantidad = document.getElementById("cantidad").value;

            if (!cantidad || cantidad <= 0) {
                alert("Ingrese una cantidad válida.");
                return;
            }

            try {
                const response = await fetch("/proveedor/pedidos/crear", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: new URLSearchParams({
                        productoId: productoSeleccionado,
                        proveedorId: proveedorId,
                        cantidad: cantidad
                    })
                });

                if (response.ok) {
                    alert("✅ Pedido enviado correctamente.");
                    closeModal();
                } else {
                    alert("⚠️ Error al enviar el pedido.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("❌ No se pudo enviar el pedido.");
            }
        }

        window.onclick = function (event) {
            const modal = document.getElementById("modal");
            if (event.target == modal) closeModal();
        };
    </script>
</body>

</html>
